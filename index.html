<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="input">
    <input type="text" id="input-box">
  </div>

  <div id="location">Jaipur, IN</div>

  <div><span id="day">Sunday, </span> <span  id="date"> 7th July, 2022</span></div>

  <div id="temp-info"><span id="temp">23</span>&deg c</div>

  <div id="weather">clouds</div>

<div id="temp-range"><span id="min"
>22</span>&deg c / <span id="max">24</span>&deg c</div>
  <script src="weather.js"></script>
</body>
</html>
